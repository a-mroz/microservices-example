micronaut:
  application:
    name: catalog
    instance:
      # required if running multiple instances, for collisions avoidance
      id: ${random.shortuuid}
  server:
    port: 8081

  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**

consul:
  client:
    registration:
      enabled: true
    defaultZone: "${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}"
