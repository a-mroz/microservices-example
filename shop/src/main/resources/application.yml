micronaut:
  application:
    name: shop
  instance:
    # required if running multiple instances, for collisions avoidance
    id: ${random.shortuuid}

  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**

consul:
  client:
    registration:
      enabled: true
    defaultZone: "${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}"

catalog:
  books:
    retry:
      attempts: 4
      multiplier: 1
      delay: 2s
